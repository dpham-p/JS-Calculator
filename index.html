<html>
    <title>Javascript Calculator</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <body>
        <div class='container'>
            <div class='calcDisplay'>0</div>
            <div class='calcButtons'>
                <div class='calcClear'>
                        <button class='clearEntry'>CE</button>
                        <button class='clearInputs'>C</button>
                        <button data-key='8' class='backspace'>←</button>
                </div>
                <div class='calcNums'>
                    <button class='num seven'>7</button>
                    <button class='num eight'>8</button>
                    <button class='num nine'>9</button>
                    <button class='num four'>4</button>
                    <button class='num five'>5</button>
                    <button class='num six'>6</button>
                    <button class='num one'>1</button>
                    <button class='num two'>2</button>
                    <button class='num three'>3</button>
                    <button class='plusMinus'>±</button>
                    <button class='num zero'>0</button>
                    <button class='decimal'>.</button>
                </div>
                <div class='calcOpers'>
                    <button class='oper divide'>÷</button>
                    <button class='oper multiply'>×</button>
                    <button class='oper subtract'>-</button>
                    <button class='oper add'>+</button>
                    <button class='oper equal'>=</button>
                </div>
            </div>
        </div>
        <script src='calculator.js'></script>
    </body>
</html>
