<html>
  <head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>JS Calculator</h1>
    <div class="container">
      <div class="calcPrevDisplay"></div>
      <div class="calcDisplayContainer">
        <div class="calcDisplay"><t id="calcText">0</t></div>
      </div>
      <div class="calcButtons">
        <div class="calcClear">
          <button class="clearEntry">CE</button>
          <button class="clearInputs">C</button>
          <button class="backspace">←</button>
        </div>
        <div class="calcNums">
          <button class="num" id="7">7</button>
          <button class="num" id="8">8</button>
          <button class="num" id="9">9</button>
          <button class="num" id="4">4</button>
          <button class="num" id="5">5</button>
          <button class="num" id="6">6</button>
          <button class="num" id="1">1</button>
          <button class="num" id="2">2</button>
          <button class="num" id="3">3</button>
          <button class="plusMinus">±</button>
          <button class="num" id="0">0</button>
          <button class="decimal" id=".">.</button>
        </div>
        <div class="calcOpers">
          <button class="oper divide">÷</button>
          <button class="oper multiply">×</button>
          <button class="oper subtract">-</button>
          <button class="oper add">+</button>
          <button class="oper equal">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
